              "reference": "Patient/4342011"
            }
          }
          
          ````
          
        type: object
        properties:
          reference:
            type: string
      participant:
        description: |
          The list of people responsible for providing the service.
          _Examples_
          
          ````json
          {
            "participant": [
              {
                "type": [
                  {
                    "coding": [
                      {
                        "system": "http://hl7.org/fhir/v3/ParticipationType",
