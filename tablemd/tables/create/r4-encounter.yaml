            "value": "2009"
          }
          
          ````
          
        type: string
      status:
        description: |
          The status of the encounter.
          
          _Notes_
          Currently do not support <code>cancelled</code> or <code>entered-in-error</code>.
          
          _Examples_
          
          ````json
          {
            "status": "in-progress"
          }
          
          ````
          
        type: string
      class:
        description: |
          The classification of the encounter.
          
          _Notes_
          Direct writing of class is not supported. This field will be inferred on a write.
          
          _Examples_
          
          ````json
          {
            "class": "inpatient"
          }
          
          ````
          
        type: string
      type:
        description: |
          The specific type of encounter.
          _Examples_
          
          ````json
          {
            "type": [
              {
                "coding": [
                  {
                    "system": "http://terminology.hl7.org/CodeSystem/v2-0004",
