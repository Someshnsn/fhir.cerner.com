                          "code": "4630114",
                          "display": "Register Patient",
                          "userSelected": true
                        }
                    ],
                    "text": "Register Patient"
                },
            ],
              "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/custom-attribute"
          },
          {
            "extension": [
              {
                "id": "ENCNTR:970558313",
                "valueString": "Gestational AGE",
