        description: |
          The type of the FHIR resource.
        type: string
        enum:
        - Encounter
      identifier:
        description: |
          Identifier(s) by which this encounter is known.
          _Examples_
          
          ````json
          {
            "identifier": [
              {
                "use": "usual",
                "type": {
                  "coding": [
                    {
                      "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/codeSet/319",
                      "code": "1077",
                      "display": "FIN NBR"
                    }
                  ]
                },
                "system": "urn:oid:3.3.3.3.3.3",
                "value": "2009",
                "period": {
                  "start": "2017-01-17T20:39:40.000Z"
                }
              }
            ]
          }
          
          ````
          
        type: [Identifier]
      identifier.type:
        description: |
          The type for the identifier that can be used to determine which identifier to use for a specific purpose.
          
          _Notes_
          Required if identifier is given.
          
          _Examples_
          
          ````json
          {
            "type": {
              "coding": [
                {
                  "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/codeSet/319",
                  "code": "1077",
                  "display": "FIN NBR"
                }
              ]
            }
          }
          
          ````
          
          ````json
          {
            "type": {
              "coding": [
                {
