                  "code": "1077"
                }
              ]
            }
          }
          
          ````
        type: object
        properties:
          text:
            type: string
          coding:
            type: array
            items:
              type: object
              properties:
                system:
                  type: string
                code:
                  type: string
      identifier.system:
        description: |
          The namespace of the identifier.
          
          _Notes_
          Required if identifier is given.
          
          _Examples_
          
          ````json
          {
            "system": "urn:oid:3.3.3.3.3.3"
          }
          
          ````
          
        type: string
      identifier.value:
        description: |
          The unique value of the identifier
          
          _Notes_
          Required if identifier is given.
          
          _Examples_
          
          ````json
