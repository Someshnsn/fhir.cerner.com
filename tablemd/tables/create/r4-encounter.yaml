                  type: string
                code:
                  type: string
      hospitalization.dischargeDisposition:
        description: |
          Category or kind of location after discharge.
          _Examples_
          
          ````json
          {
            "dischargeDisposition": {
              "coding": [
                {
                  "system": "http://terminology.hl7.org/CodeSystem/discharge-disposition",
                  "code": "other-hcf"
                }
              ]
            }
          }
          
          ````
          
          ````json
          {
            "dischargeDisposition": {
              "coding": [
                {
                  "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/codeSet/19",
                  "code": "638660"
                }
              ]
            }
          }
          
          ````
        type: object
        properties:
          text:
            type: string
          coding:
            type: array
            items:
              type: object
              properties:
                system:
                  type: string
                code:
                  type: string
      serviceProvider:
        description: |
          The organization (facility) responsible for this encounter.
          
          _Notes_
          <ul>
            <li><code>serviceProvider</code> cannot be provided when <code>location</code> is present.</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "serviceProvider": {
              "reference": "Organization/619848"
            }
          }
          
          ````
          
        type: object
        properties:
          reference:
            type: string
      location:
        description: |
          The location where the encounter takes place.
          
          _Notes_
          <ul>
            <li>Only one <code>location</code> reference is permitted.</li>
            <li><code>location</code> cannot be provided when <code>serviceProvider</code> is present.</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "location": [
              {
                "location": {
                  "reference": "Location/21250409"
                }
              }
            ]
          }
          
          ````
          
        type: object
        properties:
          reference:
            type: string
      custom-attribute:
        description: |
          A client defined custom attribute for the encounter.
          
          _Notes_
          <ul>
            <li>The custom-attribute id field cannot be set.</li>
            <li>custom-attribute-name and custom-attribute-value are both required.</li>
            <li>id and valueString for custom-attribute-name are required.</li>
            <li>custom-attribute-value can be of type string, integer, dateTime, or CodeableConcept.</li>
            <li>CodeableConcept can have the following systems:</li>
            <ul>
              <li>https://fhir.cerner.com/<EHR_source_id>/nomenclature</li>
              <li>https://fhir.cerner.com/<EHR_source_id>/codeSet/&lt;code set&gt;</li>
            </ul>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "extension": [
              {
                "id": "ENCNTR:2822522",
                "valueString": "ICD-9 Code",
                "url": "custom-attribute-name"
              },
              {
                "valueString": "test string",
                "url": "custom-attribute-value"
              }
            ],
            "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/custom-attribute"
          },
          {
            "extension": [
              {
                "id": "ENCNTR:4047481",
                "valueString": "Conversation",
                "url": "custom-attribute-name"
              },
              {
