          The personnel present at the encounter.
          
          _Notes_
          Required if participant is given.
          
          _Examples_
          
          ````json
          {
            "reference": "Practitioner/1912007"
          }
          
          ````
          
      period:
        description: |
          The start and end times of the encounter.
          
          _Notes_
          A date with time must be provided.
          
          _Examples_
          
          ````json
          {
            "period": {
              "start": "2017-03-02T01:13:00Z",
              "end": "2017-03-05T00:00:00Z"
            }
          }
          
          ````
          
        type: object
        properties:
          start:
            type: string
          end:
            type: string
      reasonCode:
        description: |
          The reason that the encounter is taking place.
          
          _Notes_
          ICD-10 and SNOMED codes along with text fields are supported for reasonCode.
          
          _Examples_
          
          ````json
          {
            "reasonCode": [
              {
                "coding": [
                  {
                    "system": "http://snomed.info/sct",
                    "code": "208388003",
                    "display": "Fracture At Wrist And/Or Hand Level",
                    "userSelected": true
                  }
                ]
              }, {
                "text": "Neck pain"
              }
            ]
          }
          
          ````
          
        type: array
        items:
          type: object
          properties:
            text:
              type: string
            coding:
              type: array
              items:
                type: object
                properties:
                  system:
                    type: string
                  code:
                    type: string
      hospitalization:
        description: |
          Details about the admission to a healthcare service.
          
          _Notes_
          Only the admitSource and dischargeDisposition fields are supported on write.
          
          _Examples_
          
          ````json
          {
            "hospitalization": {
              "admitSource": {
                "coding": [
                  {
                    "system": "http://terminology.hl7.org/CodeSystem/admit-source",
                    "code": "born"
                  }
                ]
              },
              "dischargeDisposition": {
                "coding": [
                  {
                    "system": "http://terminology.hl7.org/CodeSystem/discharge-disposition",
                    "code": "other-hcf"
                  }
                ]
              }
            }
          }
          
          ````
          
        type: BackboneElement
      hospitalization.admitSource:
        description: |
          From where patient was admitted.
          _Examples_
          
          ````json
          {
            "admitSource": {
              "coding": [
                {
                  "system": "http://terminology.hl7.org/CodeSystem/admit-source",
                  "code": "born"
                }
              ]
            }
          }
          
          ````
          
