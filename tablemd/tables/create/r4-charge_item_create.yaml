    post:
      tags:
        - Parameters Write
      description: |
        # Create Operations

      operationId: millenniumR4ParametersCreate
      consumes:
      - application/fhir+json
      produces:
      - application/fhir+json
      parameters: 
        - name: createBody
          in: body
          required: true
          schema:
            $ref: "#/definitions/CreateBody"
      responses: 
        '200':
          description: |
            **OK**
          headers:
            X-Request-Id:
              type: string
              description: Oracle troubleshooting identifier.
            opc-request-id:
              type: string
              description: Oracle troubleshooting identifier.
            ETag:
              type: string
              description: The identifier for a specific version of a resource. This will be formatted as `W/"<etag_value>"` and is used to specify the `If-Match` header value on subsequent updates.
            Location:
              type: string
              description: |
                The URL location of the created entity.
                
                Example: `https://fhir-ehr-code.cerner.com/r4/ec2458f2-1e24-41c8-b71b-0e701af7583d/Parameters/642774`
        default:
          $ref: '#/responses/OperationOutcome'

definitions:
  CreateBody:
    type: object
    required:
    - resourceType
    - parameter
    - transactionId
    - chargeItem
    - status
    - subject
    - context
    - occurrenceDateTime
    - quantity
    - code
    properties:
      resourceType:
        description: |
          The type of the FHIR resource.
        type: string
        enum:
        - Parameters
      parameter:
        description: |
          Parameters defined by the operation.
        type: array
        items:
          type: object
          properties:
            :
              type: 
            type: BackboneElement
      transactionId:
        description: |
          A UUID to uniquely identify the create operation.
          
          _Notes_
          <ul>
            <li>The value must be in the form of <code>valueUuid</code></li>
            <li>Only one <code>transactionId</code> parameter may be provided</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "parameter": [
              {
                "name": "transactionId",
                "valueUuid": "urn:uuid:aa7623a0-0c7b-11ec-82a8-0242ac130003"
              }
            ]
          }
          
          ````
          
        type: string
      chargeItem:
        description: |
          The ChargeItem to be created.
          
          _Notes_
          <ul>
            <li>Resource field is required and it must be of type ChargeItem</li>
            <li>Only one <code>chargeItem</code> parameter may be provided</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "parameter": [
              "name": "chargeItem",
              "resource": {
                "resourceType": "ChargeItem"
              }
            ]
          }
          
          ````
          
        type: string
      status:
        description: |
          The current state of the Charge.
          
          _Notes_
          <ul>
            <li>The status must be set to <code>unknown</code></li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "status": "unknown"
          }
          
          ````
          
        type: string
      subject:
        description: |
          The patient associated with the charge.
          
          _Notes_
          <ul>
            <li>Must be a Patient reference</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "subject": {
              "reference": "Patient/12742419"
            }
          }
          
          ````
          
        type: object
        properties:
          reference:
            type: string
      context:
        description: |
          The encounter associated with the charge.
          
          _Notes_
          <ul>
            <li>Must be an Encounter reference</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "context": {
              "reference": "Encounter/97953601"
            }
          }
          
          ````
          
        type: object
        properties:
          reference:
            type: string
      occurrenceDateTime:
        description: |
          Date/time when the charged service was applied.
          _Examples_
          
          ````json
          {
            "occurrenceDateTime": "2021-08-02T21:53:34Z"
          }
          
          ````
          
        type: string
      quantity:
        description: |
          Quantity of which the charge item has been serviced.
          _Examples_
          
          ````json
          {
            "quantity": {
              "value": 1
            }
          }
          
          ````
          
        type: object
        properties:
          value:
            type: number
          unit:
            type: string
          system:
            type: string
          code:
            type: string
          comparator:
            type: string
      code:
        description: |
          The primary billing code that identifies the charge.
          
          _Notes_
          <ul>
            <li>The coding field must contain only one coding from the CDM_SCHED, CPT, HCPCS, or PROCCODE proprietary Bill Codes Types systems.</li>
            <li>The Bill Code Type provided in <a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#code"><code>code</code></a> must be the highest tier of all of the Bill Code Types associated to the ChargeItem</li>
            <li>Tiering logic from highest to lowest: CDM_SCHED, CPT, HCPCS, or PROCCODE</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "code": {
              "coding": [
                {
                  "extension": [
                    {
                      "valueCoding": {
                        "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/codeSet/14002",
                        "code": "667687"
                      },
                      "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/bill-code-schedule"
                    }
                  ],
                  "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/CodeSystem/BillCodes-CDM_SCHED",
                  "code": "01012021"
                }
              ]
            }
          }
          
          ````
          
        type: object
        properties:
          text:
            type: string
          coding:
            type: array
            items:
              type: object
              properties:
                system:
                  type: string
                code:
                  type: string
      performer:
        description: |
          Indicates who performed or participated in the charge.
          
          _Notes_
          <ul>
            <li>The value must be in the form of <a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#CodeableConcept"><code>CodeableConcept</code></a></li>
            <li>Must contain both the actor and function subfields</li>
            <li>The value of actor must be in the form of <code>valueReference</code></li>
            <li>Only the following system and code combinations may be used in the performer function <code>coding</code></li>
            <ul>
              <li>http://terminology.hl7.org/CodeSystem/v2-0912 - OP</li>
              <li>http://terminology.hl7.org/CodeSystem/v3 - PRF</li>
              <li>http://terminology.hl7.org/CodeSystem/v3 - VRF</li>
            </ul>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "performer": [
              {
                "function": {
                  "coding": [
                    {
                      "system": "http://terminology.hl7.org/CodeSystem/v2-0912",
                      "code": "OP",
                      "display": "Ordering Provider"
                    }
                  ],
                  "text": "Ordering Provider"
                },
                "actor": {
                  "reference": "Practitioner/11817978"
                }
              }
            ]
          }
          
          ````
          
        type: array
        items:
          type: object
          properties:
            :
              type: 
            type: BackboneElement
      reason:
        description: |
          Diagnosis codes for why the charge was rendered.
          
          _Notes_
          <ul>
            <li>The coding field must contain only one coding from the ICD proprietary Bill Codes Types systems</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "reason": [
              {
                "extension": [
                  {
                    "valueUnsignedInt": 1,
                    "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/priority"
                  }
                ],
                "coding": [
                  {
                    "extension": [
                      {
                        "valueCoding": {
                          "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/codeSet/14002",
                          "code": "3693"
                        },
                        "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/bill-code-schedule"
                      }
                    ],
                    "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/CodeSystem/BillCodes-ICD",
                    "code": "Z00"
                  }
                ]
              }
            ]
          }
          
          ````
          
        type: object
        properties:
          text:
            type: string
          coding:
            type: array
            items:
              type: object
              properties:
                system:
                  type: string
                code:
                  type: string
      performing-location:
        description: |
          A location where the charge was performed.
          
          _Notes_
          <ul>
            <li>Must be a Location reference</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "valueReference": {
              "reference": "Location/683731",
              "display": "SA"
            },
            "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/performing-location"
          }
          
          ````
          
        type: object
        description: See the StructureDefinition of this extension for further formatting details.
        properties:
          url:
            type: string
      custom-attribute:
        description: |
          A client defined custom attribute for the charge.
          
          _Notes_
          <ul>
            <li>custom-attribute-name and custom-attribute-value are both required</li>
            <li>id and valueString for custom-attribute-name are required</li>
            <li>custom-attribute-value can be of type integer, string, decimal, or dateTime</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "extension": [
              {
                "id": "68985657",
                "valueString": "Family Planning Indicator",
                "url": "custom-attribute-name"
              },
              {
                "valueInteger": 68,
                "url": "custom-attribute-value"
              }
            ],
            "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/custom-attribute"
          }
          
          ````
          
        type: object
        description: See the StructureDefinition of this extension for further formatting details.
        properties:
          url:
            type: string
      modifier-code:
        description: |
          A code providing additional detail about a product or service.
          
          _Notes_
          <ul>
            <li>The coding field must contain only one coding from the MODIFIER proprietary Bill Codes Types system.</li>
            <li>Both code and priority sub extensions are required</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "extension": [
              {
                "valueCodeableConcept": {
                  "coding": [
                    {
                      "extension": [
                        {
                          "valueCoding": {
                            "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/codeSet/14002",
                            "code": "3692"
                          },
                          "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/bill-code-schedule"
                        }
                      ],
                      "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/CodeSystem/BillCodes-MODIFIER",
                      "code": "26"
                    }
                  ]
                },
                "url": "code"
              },
              {
                "valueUnsignedInt": 1,
                "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/priority"
              }
            ],
            "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/modifier-code"
          }
          
          ````
          
        type: object
        description: See the StructureDefinition of this extension for further formatting details.
        properties:
          url:
            type: string
      procedure-code:
        description: |
          A code providing information about the procedure performed on the patient associated to the resource.
          
          _Notes_
          <ul>
            <li>The coding field must contain only one coding from the CPT, HCPCS, or PROCCODE proprietary Bill Codes Types systems.</li>
            <li>Must be of a lower bill code tier than the ChargeItem.code field if provided.</li>
            <li>Both code and priority sub extensions are required</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "extension": [
              {
                "valueCodeableConcept": {
                  "coding": [
                    {
                      "extension": [
                        {
                          "valueCoding": {
                            "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/codeSet/14002",
                            "code": "615214"
                          },
                          "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/bill-code-schedule"
                        }
                      ],
                      "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/CodeSystem/BillCodes-CPT",
                      "code": "99204"
                    }
                  ]
                },
                "url": "code"
              },
              {
                "valueUnsignedInt": 1,
                "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/priority"
              }
            ],
            "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/procedure-code"
          }
          
          ````
          
        type: object
        description: See the StructureDefinition of this extension for further formatting details.
        properties:
          url:
            type: string
      revenue-code:
        description: |
          The type of revenue or cost center providing the product and/or service.
          
          _Notes_
          <ul>
            <li>The coding field must contain only one coding from the REVENUE proprietary Bill Codes Types system</li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "valueCodeableConcept": {
              "coding": [
                {
                  "extension": [
                    {
                      "valueCoding": {
                        "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/codeSet/14002",
                        "code": "615217"
                      },
                      "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/bill-code-schedule"
                    }
                  ],
                  "system": "https://fhir.cerner.com/ec2458f2-1e24-41c8-b71b-0e701af7583d/CodeSystem/BillCodes-REVENUE",
                  "code": "0900"
                }
              ]
            },
            "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/revenue-code"
          }
          
          ````
          
        type: object
        description: See the StructureDefinition of this extension for further formatting details.
        properties:
          url:
            type: string