definitions:
  CreateBody:
    type: object
    required:
    - resourceType
    - name
    properties:
      resourceType:
        description: |
          The type of the FHIR resource.
        type: string
        enum:
        - Practitioner
      name:
        description: |
          The name associated with the practitioner.
          
          _Notes_
          <ul>
            <li>Exactly one name <b>must</b> be provided. The provided name must meet the following conditions:
              <ul>
                <li>Must include both <code>given</code> and <code>family</code>.</li>
                <li>Up to two values may be present in the <code>given</code> names array. If more than two given names are required, the second value in the array accepts whitespace-delimited strings.</li>
                <li>Only one <code>prefix</code> and one <code>suffix</code> may be provided.</li>
                <li>Must not contain the <code>text</code> field.</li>
                <li>Must not have an <code>end</code> date on <code>period</code>.</li>
                <li>When specifying a <code>period</code>, the fields must include a time component with a timezone.</li>
              </ul>
            </li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "name": [
              {
                "family": "Williams",
                "given": [
                  "Rory", "James McAfee"
                ],
                "prefix": [
                  "Dr."
                ],
                "suffix": [
                  "M.D."
                ],
                "period": {
                  "start": "2019-12-01T00:00:00.000Z"
                }
              }
            ]
          }
          
          ````
          
        type: string
      identifier:
        description: |
          The identifier(s) for the practitioner.
          
          _Notes_
          <ul>
            <li>If provided, each identifier <b>must</b> meet the following conditions:
              <ul>
                <li>Must be a unique identifier.</li>
                <li>Must not contain the <a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#id"><code>id</code></a> or <code>assigner</code> fields.</li>
                <li>If set, <code>use</code> must have a value of 'official'.</li>
                <li>If set, <code>type</code> must contain exactly one <code>coding</code> field.</li>
                <li>Must contain the <code>system</code> and <code>value</code> fields.</li>
                <li>When specifying a <code>period</code>, the fields must include a time component with a timezone.</li>
              </ul>
            </li>
          </ul>
          
          
          _Examples_
          
          ````json
          {
            "identifier": [
              {
                "type": {
                  "coding": [
                    {
                      "code": "DEA",
                      "system": "http://terminology.hl7.org/CodeSystem/v2-0203"
                    }
                  ]
                },
                "system": "urn:oid:2.16.840.1.113883.4.814",
                "value": "CW1234563",
                "period": {
                  "start": "2019-12-01T00:00:00.000Z",
                  "end": "2029-12-01T23:59:59.000Z"
                }
              }
            ]
          }
          
          ````
          
        type: [Identifier]
      active:
        description: |
          Whether this practitioner record is in active use.
          
          _Notes_
          If set, value must be true.
          
          _Examples_
          
          ````json
          {
            "active": true
          }
          
          ````
          
        type: boolean