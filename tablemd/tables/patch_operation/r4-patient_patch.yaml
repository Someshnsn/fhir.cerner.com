        </ul>
        
        ## Replace Address Line
        _Description_
        
        Replace the <code>Address.line</code> of the address at the given <code>{index}</code> in the list of patient addresses.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/address/{index}/line`](https://hl7.org/fhir/R4/datatypes-definitions.html#Address.line)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#string"><code>string</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/address/1/line",
          "op": "replace",
          "value": [
            "1212 Faircastle Drive",
            "Apartment 410"
          ]
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-address-id">test operation</a> to be provided for the <code>Address.id</code> of the address whose <code>line</code> is intended to be replaced.</li>
          <li>If no line is provided, all the lines on the address will be unset.</li>
          <li>If fewer values for line are provided in the list than previously set, the additional older values will be unset.</li>
        </ul>
        
