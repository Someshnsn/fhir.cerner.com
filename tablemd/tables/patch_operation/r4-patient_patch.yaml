        ````json
        {
          "path": "/address/1/country",
          "op": "replace",
          "value": "Canada"
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-address-id">test operation</a> to be provided for the <code>Address.id</code> of the address whose <code>country</code> is intended to be replaced.</li>
          <li>If no country is provided, the country on the address will be unset.</li>
        </ul>
        
        ## Replace Address Period
        _Description_
        
        Replace the <code>Address.period</code> of the address at the given <code>{index}</code> in the list of patient addresses.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/address/{index}/period`](https://hl7.org/fhir/R4/datatypes-definitions.html#Address.period)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#Period"><code>Period</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/address/1/period",
          "op": "replace",
          "value": {
            "start": "2016-01-02T00:00:00-05:00",
            "end": "2022-01-02T00:00:00-05:00"
          }
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-address-id">test operation</a> to be provided for the <code>Address.id</code> of the address whose <code>period</code> is intended to be replaced.</li>
          <li>The <code>start</code> and <code>end</code> when provided must include a time component with a timezone.</li>
          <li>When either <code>start</code> or <code>end</code> are not provided its value will be unset.</li>
        </ul>
        
