        ````json
        {
          "path": "/generalPractitioner/1",
          "op": "remove"
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-general-practitioner-id">test operation</a> to be provided for the <code>Reference.id</code> of the general practitioner intended to be removed.</li>
        </ul>
        
