        _Example_
        
        ````json
        {
          "path": "/generalPractitioner/1/id",
          "op": "test",
          "value": "CI-312732-2"
        }
        
        ````
        ## Remove General Practitioner
        _Description_
        
        Remove the general practitoner at the given <code>{index}</code> in the list of the patient's nominated care providers.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/generalPractitioner/{index}`](https://hl7.org/fhir/R4/patient-definitions.html#Patient.generalPractitioner)|`remove`|<code>N</code>/<code>A</code>|
        
