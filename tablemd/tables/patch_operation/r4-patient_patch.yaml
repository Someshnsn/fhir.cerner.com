        _Description_
        
        Replace the date of birth for the individual.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/birthDate`](https://hl7.org/fhir/R4/patient-definitions.html#Patient.birthDate)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#date"><code>date</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/birthDate",
          "op": "replace",
          "value": "1990-09-15"
        }
        
        ````
        ## Add Address
        _Description_
        
        Add a new address for the patient.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/address/-`](https://hl7.org/fhir/R4/patient-definitions.html#Patient.address)|`add`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#Address"><code>Address</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/address/-",
          "op": "add",
          "value": {
            "use": "home",
            "line": [
              "1212 Faircastle Drive",
              "Apartment 406"
            ],
            "city": "KC",
            "district": "Jackson",
            "state": "KS",
            "postalCode": "64199",
            "country": "United States of America",
            "period": {
              "start": "2012-05-17T15:33:18.000Z"
            }
          }
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Must not contain the <code>text</code> field.</li>
          <li>Must contain the <code>use</code> field, and must include a time component with a timezone when specifying a <code>period</code>.</li>
        </ul>
        
