        |Path|Operation|Value Type|
        |---|---|---|
        |[`/name/{index}/period`](https://hl7.org/fhir/R4/datatypes-definitions.html#HumanName.period)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#Period"><code>Period</code></a>|
        
