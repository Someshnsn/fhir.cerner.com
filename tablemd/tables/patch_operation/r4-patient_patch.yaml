        ````json
        {
          "path": "/generalPractitioner/-",
          "op": "add",
          "value": {
            "reference": "Practitioner/995932"
          }
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Must be a reference to a <a target="_blank" href="https://hl7.org/fhir/R4/practitioner.html"><code>Practitioner</code></a>.</li>
        </ul>
        
        ## Test General Practitioner Id
        _Description_
        
