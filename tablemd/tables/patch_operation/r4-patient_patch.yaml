        _Example_
        
        ````json
        {
          "path": "/maritalStatus",
          "op": "replace",
          "value": {
            "coding": [
              {
                "system": "http://terminology.hl7.org/CodeSystem/v3-MaritalStatus",
                "code": "S"
              }
            ]
          }
        }
        
        ````
        ## Replace Communication
        _Description_
        
        Replace the language which may be used to communicate with the patient about his health.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/communication`](https://hl7.org/fhir/r4/patient-definitions.html#Patient.communication)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/backboneelement.html"><code>BackboneElement</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/communication",
          "op": "replace",
          "value": [
            {
              "language": {
                "coding": [
                  {
                    "system": "urn:ietf:bcp:47",
                    "code": "en",
                  }
                ]
              },
              "preferred": true
            }
          ]
        }
        
        ````
        
        _Notes_
        <ul>
          <li><code>Patient.communication</code> value should a list with only a single element.</li>
        </ul>
        
        ## Add General Practitioner
        _Description_
        
        Add a new nominated care provider.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/generalPractitioner/-`](https://hl7.org/fhir/R4/patient-definitions.html#Patient.generalPractitioner)|`add`|<a target="_blank" href="https://hl7.org/fhir/R4/references.html"><code>Reference</code></a>|
        
