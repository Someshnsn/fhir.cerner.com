          <li>If no postalCode is provided, the postalCode on the address will be unset.</li>
        </ul>
        
        ## Replace Address Country
        _Description_
        
        Replace the <code>Address.country</code> of the address at the given <code>{index}</code> in the list of patient addresses.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/address/{index}/country`](https://hl7.org/fhir/R4/datatypes-definitions.html#Address.country)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#string"><code>string</code></a>|
        
