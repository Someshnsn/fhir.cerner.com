    patch:
      description: |
        # Patch Operations

        ## Add Identifier
        _Description_
        
        Add a new identifier for the patient.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/identifier/-`](https://hl7.org/fhir/R4/patient-definitions.html#Patient.identifier)|`add`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#Identifier"><code>Identifier</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/identifier/-",
          "op": "add",
          "value": {
            "type": {
              "coding": [
                {
                  "code": "MR",
                  "system": "http://hl7.org/fhir/v2/0203"
                }
              ]
            },
            "system": "urn:oid:1.1.1.1.1.1",
            "value": "&lt;unique identifier&gt;",
            "period": {
              "start": "2016-01-02T00:00:00-05:00",
              "end": "2020-01-02T00:00:00-05:00"
            }
          }
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Must not contain the <code>assigner</code> and <code>use</code> fields.</li>
          <li>Must contain the <code>type</code>, <code>system</code> and <code>value</code> fields, and must include a time component with a timezone when specifying a <code>period</code>.</li>
        </ul>
        
        ## Test Identifier Id
        _Description_
        
        Test the value of the <code>Identifier.id</code> of the identifier at the given <code>{index}</code> in the list of patient identifiers.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/identifier/{index}/id`](https://hl7.org/fhir/R4/element-definitions.html#Element.id)|`test`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#string"><code>string</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/identifier/0/id",
          "op": "test",
          "value": "CI-9926250-1"
        }
        
        ````
        ## Remove Identifier
        _Description_
        
        Remove the identifier at the given <code>{index}</code> in the list of patient identifiers.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/identifier/{index}`](https://hl7.org/fhir/R4/patient-definitions.html#Patient.identifier)|`remove`|<code>N</code>/<code>A</code>|
        
        _Example_
        
        ````json
        {
          "path": "/identifier/1",
          "op": "remove"
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-identifier-id">test operation</a> to be provided for the <code>Identifier.id</code> of the identifier intended to be removed.</li>
        </ul>
        
        ## Replace Identifier System
        _Description_
        
        Replace the <code>Identifier.system</code> of the identifier at the given <code>{index}</code> in the list of patient identifiers.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/identifier/{index}/system`](https://hl7.org/fhir/R4/datatypes-definitions.html#Identifier.system)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#uri"><code>uri</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/identifier/1/system",
          "op": "replace",
          "value": "urn:oid:2.16.840.1.113883.3.13.6"
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-identifier-id">test operation</a> to be provided for the <code>Identifier.id</code> of the identifier whose <code>system</code> is intended to be replaced.</li>
        </ul>
        
        ## Replace Identifier Value
        _Description_
        
        Replace the <code>Identifier.value</code> of the identifier at the given <code>{index}</code> in the list of patient identifiers.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/identifier/{index}/value`](https://hl7.org/fhir/R4/datatypes-definitions.html#Identifier.value)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#string"><code>string</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/identifier/0/value",
          "op": "replace",
          "value": "&lt;unique identifier&gt;"
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-identifier-id">test operation</a> to be provided for the <code>Identifier.id</code> of the identifier whose <code>value</code> is intended to be replaced.</li>
        </ul>
        
        ## Replace Identifier Period
        _Description_
        
        Replace the <code>Identifier.period</code> of the identifier at the given <code>{index}</code> in the list of patient identifiers.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/identifier/{index}/period`](https://hl7.org/fhir/R4/datatypes-definitions.html#Identifier.period)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#Period"><code>Period</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/identifier/1/period",
          "op": "replace",
          "value": {
            "start": "2016-01-02T00:00:00-05:00",
            "end": "2022-01-02T00:00:00-05:00"
          }
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-identifier-id">test operation</a> to be provided for the <code>Identifier.id</code> of the identifier whose <code>period</code> is intended to be replaced.</li>
          <li>The <code>start</code> and <code>end</code> when provided must include a time component with a timezone.</li>
          <li>When either <code>start</code> or <code>end</code> are not provided its value will be unset.</li>
        </ul>
        
        ## Test Name Id
        _Description_
        
        Test the value of the <code>HumanName.id</code> of the name at the given <code>{index}</code> in the list of patient names.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/name/{index}/id`](https://hl7.org/fhir/R4/element-definitions.html#Element.id)|`test`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#string"><code>string</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/name/0/id",
          "op": "test",
          "value": "CI-5786010-0"
        }
        
        ````
        
        _Notes_
        <ul>
          <li>This operation is only supported for the first name in the list of patient names (<code>{index}</code> == 0).</li>
        </ul>
        
        ## Replace Name Family
        _Description_
        
        Replace the <code>HumanName.family</code> of the name at the given <code>{index}</code> in the list of patient names.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/name/{index}/family`](https://hl7.org/fhir/R4/datatypes-definitions.html#HumanName.family)|`replace`|<code>String</code>|
        
        _Example_
        
        ````json
        {
          "path": "/name/0/family",
          "op": "replace",
          "value": "Potter"
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-name-id">test operation</a> to be provided for the <code>HumanName.id</code> of the name whose <code>family</code> is intended to be replaced.</li>
          <li>This operation is only supported for the first name in the list of patient names (<code>{index}</code> == 0).</li>
        </ul>
        
        ## Replace Name Given
        _Description_
        
        Replace the <code>HumanName.given</code> of the name at the given <code>{index}</code> in the list of patient names.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/name/{index}/given`](https://hl7.org/fhir/R4/datatypes-definitions.html#HumanName.given)|`replace`|<code>String</code>|
        
        _Example_
        
        ````json
        {
          "path": "/name/0/given",
          "op": "replace",
          "value": [
            "Harry",
            "James"
          ]
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-name-id">test operation</a> to be provided for the <code>HumanName.id</code> of the name whose <code>given</code> is intended to be replaced.</li>
          <li>This operation is only supported for the first name in the list of patient names (<code>{index}</code> == 0).</li>
          <li>If fewer values for given are provided in the list than previously set, the additional older values will be unset.</li>
        </ul>
        
