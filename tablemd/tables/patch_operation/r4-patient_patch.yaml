        Replace the gender that the patient is considered to have for administration and record keeping purposes.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/gender`](https://hl7.org/fhir/R4/patient-definitions.html#Patient.gender)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#code"><code>code</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/gender",
          "op": "replace",
          "value": "female"
        }
        
        ````
