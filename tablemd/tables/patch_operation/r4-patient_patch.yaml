        </ul>
        
        ## Replace Address District
        _Description_
        
        Replace the <code>Address.district</code> of the address at the given <code>{index}</code> in the list of patient addresses.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/address/{index}/district`](https://hl7.org/fhir/R4/datatypes-definitions.html#Address.district)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#string"><code>string</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/address/1/district",
          "op": "replace",
          "value": "Johnson"
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-address-id">test operation</a> to be provided for the <code>Address.id</code> of the address whose <code>district</code> is intended to be replaced.</li>
          <li>If no district is provided, the district on the address will be unset.</li>
        </ul>
        
        ## Replace Address State
        _Description_
        
        Replace the <code>Address.state</code> of the address at the given <code>{index}</code> in the list of patient addresses.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/address/{index}/state`](https://hl7.org/fhir/R4/datatypes-definitions.html#Address.state)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#string"><code>string</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/address/1/state",
          "op": "replace",
          "value": "MO"
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-address-id">test operation</a> to be provided for the <code>Address.id</code> of the address whose <code>state</code> is intended to be replaced.</li>
          <li>If no state is provided, the state on the address will be unset.</li>
        </ul>
        
        ## Replace Address Postal Code
        _Description_
        
        Replace the <code>Address.postalCode</code> of the address at the given <code>{index}</code> in the list of patient addresses.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/address/{index}/postalCode`](https://hl7.org/fhir/R4/datatypes-definitions.html#Address.postalCode)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#string"><code>string</code></a>|
        
