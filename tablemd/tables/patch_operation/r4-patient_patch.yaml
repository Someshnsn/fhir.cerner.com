          <li>Requires a <a href="#test-name-id">test operation</a> to be provided for the <code>HumanName.id</code> of the name whose <code>period</code> is intended to be replaced.</li>
          <li>This operation is only supported for the first name in the list of patient names (<code>{index}</code> == 0).</li>
          <li>Must not contain the <code>end</code> field.</li>
          <li>The <code>start</code> must include a time component with a timezone.</li>
        </ul>
        
        ## Add Telecom
        _Description_
        
        Add a new contact detail for the patient.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/telecom/-`](https://hl7.org/fhir/R4/patient-definitions.html#Patient.telecom)|`add`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#ContactPoint"><code>ContactPoint</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/telecom/-",
          "op": "add",
          "value": {
            "system": "phone",
            "value": "8168229121",
            "use": "home",
            "rank": 1,
            "extension": [
              {
                "valueString": "12345",
                "url": "http://hl7.org/fhir/StructureDefinition/contactpoint-extension"
              }
            ],  
            "period": {
              "start": "2012-05-17T15:33:18.000Z"
            }
          }
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Must contain the <code>system</code>, <code>use</code> and <code>value</code> fields, and must include a time component with a timezone when specifying a <code>period</code>.</li>
        </ul>
        
        ## Test Telecom Id
        _Description_
        
        Test the value of the <code>ContactPoint.id</code> of the telecom at the given <code>{index}</code> in the list of patient telecoms.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/telecom/{index}/id`](https://hl7.org/fhir/R4/element-definitions.html#Element.id)|`test`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#string"><code>string</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/telecom/0/id",
          "op": "test",
          "value": "CI-PH-2807950-0"
        }
        
        ````
        ## Remove Telecom
        _Description_
        
        Remove the telecom at the given <code>{index}</code> in the list of patient telecoms.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/telecom/{index}`](https://hl7.org/fhir/R4/patient-definitions.html#Patient.telecom)|`remove`|<code>N</code>/<code>A</code>|
        
        _Example_
        
        ````json
        {
          "path": "/telecom/1",
          "op": "remove"
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-telecom-id">test operation</a> to be provided for the <code>ContactPoint.id</code> of the telecom intended to be removed.</li>
        </ul>
        
        ## Replace Telecom Value
        _Description_
        
        Replace the <code>ContactPoint.value</code> of the telecom at the given <code>{index}</code> in the list of patient telecoms.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/telecom/{index}/value`](https://hl7.org/fhir/R4/datatypes-definitions.html#ContactPoint.value)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#string"><code>string</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/telecom/1/value",
          "op": "replace",
          "value": "987-654-3210"
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-telecom-id">test operation</a> to be provided for the <code>ContactPoint.id</code> of the telecom whose <code>value</code> is intended to be replaced.</li>
        </ul>
        
        ## Replace Telecom Rank
        _Description_
        
        Replace the <code>ContactPoint.rank</code> of the telecom at the given <code>{index}</code> in the list of patient telecoms.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/telecom/{index}/rank`](https://hl7.org/fhir/R4/datatypes-definitions.html#ContactPoint.rank)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#positiveInt"><code>positiveInt</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/telecom/1/rank",
          "op": "replace",
          "value": 2
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-telecom-id">test operation</a> to be provided for the <code>ContactPoint.id</code> of the telecom whose <code>rank</code> is intended to be replaced.</li>
        </ul>
        
        ## Replace Telecom Extension
        _Description_
        
        Replaces the phone extension of the telecom at the given <code>{index}</code> in the list of patient telecoms.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/telecom/{index}/extension`](https://hl7.org/fhir/R4/domainresource-definitions.html#DomainResource.extension)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/extensibility.html#Extension"><code>Extension</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/telecom/1/extension",
          "op": "replace",
          "value": [
            {
              "valueString": "12345",
              "url": "http://hl7.org/fhir/StructureDefinition/contactpoint-extension"
            }
          ]
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-telecom-id">test operation</a> to be provided for the <code>ContactPoint.id</code> of the telecom whose <code>extension</code> value is intended to be replaced.</li>
          <li>The <code>system</code> field of the telecom whose <code>extension</code> is intended to be replaced must be 'phone'.</li>
          <li>If no <code>valueString</code> is provided, the phone extension will be unset.</li>
          <li>The <code>url</code> value must be `http://hl7.org/fhir/StructureDefinition/contactpoint-extension`.</li>
        </ul>
        
        ## Replace Telecom Period
        _Description_
        
        Replace the <code>ContactPoint.period</code> of the telecom at the given <code>{index}</code> in the list of patient telecoms.
        
        |Path|Operation|Value Type|
        |---|---|---|
        |[`/telecom/{index}/period`](https://hl7.org/fhir/R4/datatypes-definitions.html#ContactPoint.period)|`replace`|<a target="_blank" href="https://hl7.org/fhir/R4/datatypes.html#Period"><code>Period</code></a>|
        
        _Example_
        
        ````json
        {
          "path": "/telecom/1/period",
          "op": "replace",
          "value": {
            "start": "2016-01-02T00:00:00-05:00",
            "end": "2022-01-02T00:00:00-05:00"
          }
        }
        
        ````
        
        _Notes_
        <ul>
          <li>Requires a <a href="#test-telecom-id">test operation</a> to be provided for the <code>ContactPoint.id</code> of the telecom whose <code>period</code> is intended to be replaced.</li>
          <li>The <code>start</code> and <code>end</code> when provided must include a time component with a timezone.</li>
          <li>When either <code>start</code> or <code>end</code> are not provided its value will be unset.</li>
        </ul>
        
        ## Replace Gender
