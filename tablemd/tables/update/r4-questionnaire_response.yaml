        properties:
          url:
            type: string
      item.item:
        description: |
          Questions nested beneath a group.
          _Examples_
          
          ````json
          {
            "item": [
              {
                "linkId": "93-123",
                "extension": [
                  {​​​​​​​​​​​​
                    "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/choice-answer",
                    "valueBoolean": true
                  }​​​​​​​​​​​​​​​​​​​​​​​​​​
                ],
                "answer": [
                  {
                    "valuestring": "Answer text"
                  }
                ]
              }
            ]
          }
          
          ````
