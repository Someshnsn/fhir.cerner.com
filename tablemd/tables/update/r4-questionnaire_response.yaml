definitions:
  UpdateBody:
    type: object
    required:
    - resourceType
    - id
    - questionnaire
    - status
    - subject
    - item
    - item.linkId
    - item.item.linkId
    - item.item.answer
    properties:
      resourceType:
        description: |
          The type of the FHIR resource.
        type: string
        enum:
        - QuestionnaireResponse
      id:
        description: |
          The logical id of the resource.
          _Examples_
          
          ````json
          {
            "id": "SH-12508041"
          }
          
          ````
        type: string
      questionnaire:
        description: |
          The Questionnaire that defines and organizes the questions for which answers are being provided.
          _Examples_
          
          ````json
          {
            "questionnaire": "https://fhir-ehr-code.cerner.com/r4/ec2458f2-1e24-41c8-b71b-0e701af7583d/Questionnaire/SH-12508041"
          }
          
          ````
        type: string
      status:
        description: |
          The position of the questionnaire response within its overall lifecycle.
          
          _Notes_
          Status must be 'in-progress'.
          
          _Examples_
          
          ````json
          {
            "status": "in-progress"
          }
          
          ````
        type: string
      subject:
        description: |
          The subject of the questionnaire response. This is the patient the answers apply to, but is not necessarily the source of information.
          _Examples_
          
          ````json
          {
            "subject": {
              "reference": "Patient/12508041"
            }
          }
          
          ````
        type: object
        properties:
          reference:
            type: string
      item:
        description: |
          A group or question item from the original questionnaire for which answers are provided.
          _Examples_
          
          ````json
          {
            "item": [
              {
                "id": "111",
                "linkId": "93",
                "extension": [
                  {​​​​​​​​​​​​
                    "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/note",
                    "valueAnnotation": {​​​​​​​​​​​​​​​​​​​
                      "text": "category/group comment"
                    }​​​​​​​​​​​​​​​​​​​​​​​​​​
                  }​​​​​​​​​​​​​​​​​​​​​​​​​​
                ],
                "item": [
                  {
                    "linkId": "93-123",
                    "extension": [
                      {​​​​​​​​​​​​
                        "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/choice-answer",
                        "valueBoolean": true
                      }​​​​​​​​​​​​​​​​​​​​​​​​​​
                    ],
                    "answer": [
                      {
                        "valuestring": "Answer text"
                      }
                    ]
                  }
                ] 
              }
            ]
          }
          
          ````
        type: array
        items:
          type: object
          properties:
            :
              type: 
            type: object
            properties:
      item.id:
        description: |
          Unique id for inter-element referencing.
          
          _Notes_
          If an item.id is returned on a read, it must be provided on an update.
          
          _Examples_
          
          ````json
          {
            "id": "111"
          }
          
          ````
        type: string
      item.linkId:
        description: |
          The item from the Questionnaire that corresponds to this item in the QuestionnaireResponse resource.
          _Examples_
          
          ````json
          {
            "linkId": "93"
          }
          
          ````
        type: string
      item.extension:
        description: |
          Additional details about a given QuestionnaireResponse group item.
          
          _Notes_
          Only the 'note' extension is supported for this field. Notes can only be added, not replaced or deleted.
          
          _Examples_
          
          ````json
          {
            "extension": [
              {​​​​​​​​​​​​
                "url": "https://fhir-ehr.cerner.com/r4/StructureDefinition/note",
                "valueAnnotation": {​​​​​​​​​​​​​​​​​​​
                  "text": "category/group comment"
                }​​​​​​​​​​​​​​​​​​​​​​​​​​
              }​​​​​​​​​​​​​​​​​​​​​​​​​​
            ]
          }
          
          ````
        type: object
